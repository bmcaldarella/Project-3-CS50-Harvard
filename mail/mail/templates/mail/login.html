{% extends "mail/layout.html" %}

{% block body %}

<body>
    <div class="container">   
        
        <div class="container2">
            <div class= "title"> 
                <img class="image"  src="https://www.clipartmax.com/png/small/91-913545_e-mail-icon-blue-gmail-icon.png" alt="E Mail Icon - Blue Gmail Icon @clipartmax.com"> 
            
                       

                <h1>Login</h1>
            </div>
                {% if message %}
                    <div>{{ message }}</div>
                {% endif %}

                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                       
                        <input  type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input  type="password" name="password" placeholder="Password" id="password1">
                        <input type="button" name="viewPass" value="Show" onclick="showPass()">

                    </div>
                  
                    <input class="btn btn-primary" type="submit" value="Login" name="buttonSubmit">
                    
                </form>

            <div class="account"> Don't have an account?</div> <a href="{% url 'register' %}">Register here.</a>
                </div>   
     </div>     
     </div>
      </div>                
</body>
{% endblock %}
